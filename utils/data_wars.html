<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Opening Crawl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
        }

        .crawl-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            perspective: 400px;
            perspective-origin: 50% 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .crawl {
            transform: rotateX(25deg);
            width: 750px;
            color: #feda4a;
            font-size: 24px;
            line-height: 1.8;
            text-align: justify;
        }

        .title {
            font-size: 42px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .episode {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="crawl-container">
        <div class="crawl">
            <div class="episode">Data Wars</div>
            <div class="title">The Phantom Menace: dbt Core</div>
            <div class="title">Attack of the Clones: SQLMesh</div>
            <div class="title">Revenge of the Sith: Fivetran Consolidations</div>
            <div class="title">A New Hope: Spark Declarative Pipelines</div>
        </div>
    </div>

    <script>
        // Create starfield
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.opacity = Math.random();
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
